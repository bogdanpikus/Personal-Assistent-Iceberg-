<!Doctype html>
<html  class="html" lang="ru">
  <head>
    <!-- В теге <head>...</head> находятся метаинформационные данные страницы, которые помогают браузеру и поисковым системам понять, как ее обрабатывать и отображать. -->
    <meta charset="UTF-8" />
    <!-- Кодировка (лучше использовать UTF-8) -->
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <!-- Адаптивность для мобильных -->
    <meta name="description" content="Для SEO" />
    <meta name="author" content="Bogdan Pikus" />
    <title>Iceberg</title>
    <link rel="icon" href="public\favicon.ico" type="image/x-icon" />
    <link href="styles/index.css" rel="stylesheet" />
  </head>
  <body class="body">
      <script src="index.js" defer></script>
      <script src="components/Weather.js" defer></script>
      <script src="components/Time.js" defer></script>
      <script src="components/Date.js" defer></script>
      <script src="components/Calendar.js" defer></script>
      <script src="components/Progress.js" defer></script>

      <div id="background" class="header" style="opacity: 0;"></div>
      <header class="header">
          <div class="search">
              <input type="search" id="main_search" class="search-main" placeholder="Search..." />
              <button class="search_button"></button>
          </div>
          <div class="theme-toggle">
              <input type="checkbox" id="theme-switch" class="toggle" />
          </div>
          <div class="user_info">
              <span class="avatar_user_name">Bogdan</span>
              <button style="position:absolute;" class="avatar_button" aria-label="Clear recent searches"><img class="avatar" src="public/user.png" alt="" /></button>
          </div>
      </header>
      <main class="main">
          <aside class="aside_panel">
              <div class="logo">
                  <img src="public/logoColumn.png" class="iceberg_logo" alt="" />
              </div>
              <div class="add_note_div">
                  <ul class="ul_add_note">
                      <li class="add_note_li"><span class="add_note_span">Add Note<button class="add_note_button">+</button></span></li>
                  </ul>

                  <ul class="FileList">
                      <!--Здесь будут отображатся файлы-->
                  </ul>

                  <div class="settings">
                      <button class="settings_button" id="settings_id" style="padding:0px;"><span class="settings_button_span">Settings</span></button>
                  </div>
              </div>
          </aside>
          <!--здесь был  <aside class="aside_panel">-->
          <div class="contener_h1_statistics">
              <article class="h1_lets_start" id="title_main_page">
                  <h1 id="title_main_page" style="color:black; font-weight: 600;">Let's start</h1>
              </article>
          </div>

          <div class="button_contener">
              <article class="weather_block" id="weather_block">
                  <div class="weather_button_div">
                      <button id="weather_id_button" class="weather_button"><span>Weather</span></button>
                  </div>
                  <div class="weather_block_div" id="weather_block_div">

                  </div>
              </article>

              <article class="calendar_block">
                  <div class="calendar_button_div">
                      <button id="calendar_id_button" class="calendar_button"><span>Calendar</span></button>
                  </div>
                  <div class="calendar_block_div" id="calendar_block_div">
                      <!--<div class="header_calendar">
                    <button><</button><p class="calendar_h2">Calendar</p><button>></button>
                </div>
                <div class="days_of_week_calendar">

                </div>-->

                          <thead id="calendar_thead">
                              <tr id="calendar_thead_tr">
                                  <th id="thead_id_button_back"><button id="button_back_calendar"></button>
                                  <th id="thead_id_month" colspan="3"></th>
                                  <th id="current_year" colspan="2"></th>
                                  <th id="thead_id_button_forward"><button id="button_forward_calendar"></button></th>
                              </tr>


                              <!-- <tr>
                                <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>San</th>
                            </tr>
                        </thead>-->
                          <tbody id="calendar-body">

                             <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
                        </tr>
                        <tr>
                            <td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td>

                        </tr>
                        <tr>
                            <td>29</td><td>30</td>
                        </tr>-->
                          </tbody>
                      </table>
                  </div>
              </article>
              <article class="time_block">
                  <div class="time_button_div">
                      <button class="time_button" id="time_id_button"><span>Time</span></button>
                  </div>
                  <div class="time_block_div" id="time_block_div">
                  </div>
              </article>

              <article class="date_block">
                  <div class="date_button_div">
                      <button class="date_button" id="date_id_button"><span>Date</span></button>
                  </div>
                  <div class="Img_SeasonChange" id="date_block_div">
                      <div class="dateBlock" id="dateBlock">

                      </div>
                  </div>
              </article>
          </div>
          <div class="statistics-progress">
              <article class="statistics_block">
                  <div class="statistics_block_div">
                      <table class="table_statictics" id="statistics_table">
                          <thead id="statistics_thead">
                              <tr>
                                  <th></th><th>Jan</th><th>Feb</th><th>Mar</th><th>Apr</th><th>May</th><th>Jun</th><th>Jul</th><th>Avg</th><th>Sep</th><th>Oct</th><th>Nov</th><th>Dec</th>
                              </tr>
                          </thead>
                          <tbody id="statistics_tbody">
                              <tr>
                                  <td>Mon</td>
                              </tr>
                              <tr>
                                  <td>Tue</td>
                              </tr>
                              <tr>
                                  <td>Wed</td>
                              </tr>
                              <tr>
                                  <td>Thu</td>
                              </tr>
                              <tr>
                                  <td>Fri</td>
                              </tr>
                              <tr>
                                  <td>Sat</td>
                              </tr>
                              <tr>
                                  <td>Sun</td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </article>

              <article class="progress_block">
                  <div class="span_progress"></div>
                  <div class="your_progress_span_div">
                      <span class="your_progress_span">Your Progress</span>
                  </div>
                  <div id="modal_overlay" class="modal_overlay">
                      <div class="modal_window">
                          <h2>Новая заметка</h2>
                          <input type="text" id="note_input" placeholder="Введите задачу..." />
                          <div class="modal_buttons">
                              <button id="save_note_button">Сохранить</button>
                              <button id="cancel_note_button">Отмена</button>
                          </div>
                      </div>
                  </div>
                  <div class="input_progress_storage" id="input_progress_storage">

                  <div class="button_add_task">
                      <button id = "progress_adding_button"><span>Add Task</span></button>
