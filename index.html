<!Doctype html>
<html lang="ru">
  <head>
    <!-- В теге <head>...</head> находятся метаинформационные данные страницы, которые помогают браузеру и поисковым системам понять, как ее обрабатывать и отображать. -->
    <meta charset="UTF-8" />
    <!-- Кодировка (лучше использовать UTF-8) -->
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <!-- Адаптивность для мобильных -->
    <meta name="description" content="Для SEO" />
    <meta name="author" content="Bogdan Pikus" />
    <title>Iceberg</title>
    <link rel="icon" href="public\favicon.ico" type="image/x-icon" />
    <link href="styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <script src="index.js" defer></script>
      <div id="background" class="header" style="opacity: 0;"></div>
      <header class="header">
              <div class="logo">
                  <img src="public\logo.png" class="iceberg_logo" alt="" />
              </div>
              <div class="search">
                  <input type="search" id="main_search" class="search-main" placeholder="Search..."/>
                  <button class="search_button"></button>
              </div>
              <div class="theme-toggle">
                  <span class="label-theme">Dark Theme</span>
                  <input type="checkbox" id="theme-switch" class="toggle" />
                  <label for="theme-swith" class="toggle-label"></label>
              </div>
              <div class="user_info">
                  <span class="user_name">Bogdan</span>
                  <img class="avatar" src="public/user.png" alt="" />
              </div>
      </header>
      <main>
          <aside class="aside_panel">
              <ul>
                  <li><h1 class="name_of_aside">Notes</h1></li>
                  <li><button class="add_note">Add</button></li>
              </ul>

              <ul class="FileList">
                  <!--Здесь будут отображатся файлы-->
              </ul>

              <div class="settings">
                  <button class="settings_button" style="padding=0px;">Settings</button>
              </div>
          </aside>

          <article>
              <h1 id="title_main_page">Let's start</h1>
          </article>

          <article class="weather_block">
              <div class="weather_button_div">
                  <button id="weather_id" class="weather_button">WEATHER</button>
              </div>
              <div class="weather_block_div" id="weather_block_div">
                  <h2 class="weather_h2">23</h2>
                  <p clss="weather_p">Dnipto</p>
              </div>
          </article>
      </main>
      <footer class="footer">

      </footer>
  </body>
</html>
